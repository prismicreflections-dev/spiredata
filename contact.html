<body class="cntcpage">

  <div class="common-header-wrap"></div>

    <div class="inner-body">

        <section class="common-section hero-sec">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7">
                        <div class="ttl-wrapper hero-ttl-wrapper">
                            <h2 class="h2 hero-title">Contact </h2>
                            <p class="hero-p">Looking for modern Data Solutions? Talk to our Specialist now!</p>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="cntc-page-form-wrap">
                            <form>
                                <div class="fm-mb">
                                    <input type="text" class="form-control" placeholder="Your name*">
                                </div>
                                <div class="fm-mb">
                                    <input type="email" class="form-control" placeholder="Email*">
                                </div>
                                <div class="fm-mb">
                                    <input type="text" class="form-control" placeholder="Phone Number*">
                                </div>
                                <div class="fm-mb">
                                    <input type="text" class="form-control" placeholder="Company Website*">
                                </div>
                                <div class="fm-mb">
                                    <textarea class="form-control" placeholder="Message*" rows="3"></textarea>
                                </div>
                                <button type="button" class="btn bttn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="common-section cont-sec2">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <p class="p">We are helping hands of enterprises. Headquartered in Africa. Committed to serving you wherever you are committed to serving you.</p>
                        <div class="cntc-inf-wrap">
                            <div class="cntc-inf d-flex align-items-center">
                                <div class="cntc-inf-icon flex-shrink-0"><i class="fas fa-phone-alt"></i></div>
                                <div class="cntc-inf-body flex-grow-1">+ 180-3577-222</div>
                            </div>
                            <div class="cntc-inf d-flex align-items-center">
                                <div class="cntc-inf-icon flex-shrink-0"><i class="fas fa-envelope"></i></div>
                                <div class="cntc-inf-body flex-grow-1">contact@Spiredata.ai.com</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="common-section cont-map-sec no-padding">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 no-padding">
                          <div id="googleMap" class="google_map">
                            <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
                            <div style='overflow:hidden;height:600px;'>
                              <div id='gmap_canvas' style='height:600px;'>
                              </div>
                            </div>
                            <script type='text/javascript'>
                          function init_map() {
                            var myOptions = {zoom: 13, center: new google.maps.LatLng(19.9476784, 73.72083999999995), mapTypeId: google.maps.MapTypeId.ROADMAP};
                            map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
                            marker = new google.maps.Marker({map: map, position: new google.maps.LatLng(19.9476784, 73.72083999999995)});
                            infowindow = new google.maps.InfoWindow({content: '<div itemscope itemtype="http://schema.org/Organization"><h5>Head Office:</h5><p><strong itemprop="name">Spire Data LTD</strong><br><p itemprop="address" itemscope itemtype="http://schema.org/PostalAddress"><span itemprop="streetAddress">IT/21, Jyoti Telecom, <br>Near AIMA Recreation Hall, </span><br><span itemprop="addressLocality">Ambad MIDC,</span><br><span itemprop="addressRegion"> Nashik, Maharashtra </span><span itemprop="postalCode">422010</span><br><br><strong>Office Landline:</strong> <span itemprop="telephone">0253-2386721</span><br><strong>Mobile:</strong> +91-788 788 8729 <br> <strong style="opacity:0;">Mobile:</strong> +91-988 126 6721</p></div>'});
                            google.maps.event.addListener(marker, 'click', function () {
                              infowindow.open(map, marker);
                            });
                            infowindow.open(map, marker);
                          }
                          google.maps.event.addDomListener(window, 'load', init_map);</script>
                          </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="common-footer-wrap"></div>   

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="widgets/owl/owl.carousel.min.js" ></script>
