<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spire Data | Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="widgets/owl/owl.carousel.min.css"/>
    <link rel="stylesheet" href="widgets/owl/owl.theme.default.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="cntcpage">

  <div class="common-header-wrap"></div>

    <div class="inner-body">

        <section class="common-section hero-sec">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7">
                        <div class="ttl-wrapper hero-ttl-wrapper">
                            <h2 class="h2 hero-title">Contact </h2>
                            <p class="hero-p">Looking for modern Data Solutions? Talk to our Specialist now!</p>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="cntc-page-form-wrap">
                            <form>
                                <div class="fm-mb">
                                    <input type="text" class="form-control" placeholder="Your name*">
                                </div>
                                <div class="fm-mb">
                                    <input type="email" class="form-control" placeholder="Email*">
                                </div>
                                <div class="fm-mb">
                                    <input type="text" class="form-control" placeholder="Phone Number*">
                                </div>
                                <div class="fm-mb">
                                    <input type="text" class="form-control" placeholder="Company Website*">
                                </div>
                                <div class="fm-mb">
                                    <textarea class="form-control" placeholder="Message*" rows="3"></textarea>
                                </div>
                                <button type="button" class="btn bttn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="common-section cont-sec2">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <p class="p">We are helping hands of enterprises. Headquartered in Africa. Committed to serving you wherever you are committed to serving you.</p>
                        <div class="cntc-inf-wrap">
                            <div class="cntc-inf d-flex align-items-center">
                                <div class="cntc-inf-icon flex-shrink-0"><i class="fas fa-phone-alt"></i></div>
                                <div class="cntc-inf-body flex-grow-1">+ 180-3577-222</div>
                            </div>
                            <div class="cntc-inf d-flex align-items-center">
                                <div class="cntc-inf-icon flex-shrink-0"><i class="fas fa-envelope"></i></div>
                                <div class="cntc-inf-body flex-grow-1">contact@Spiredata.ai.com</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="common-section cont-map-sec">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                      
                    </div>
                </div>
            </div>
        </section>

        <section class="common-section talk-to-expert-sec">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ttl-wrapper">
                            <p class="p light">Looking for Data Solutions?</p>
                            <h2 class="h2 sec-title light">Talk to Expert Now!</h2>
                        </div>
                        <button type="button" class="btn bttn-light">Get in Touch</button>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <div class="common-footer-wrap"></div>
    

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="widgets/owl/owl.carousel.min.js" ></script>
    <script src="js/custom.js"></script>
</body>
</html>
