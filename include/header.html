<script type="text/javascript">
    $(document).ready(function () {
        //active tab
        var wid = $(window).width();
        var pageURL = document.location.href.match(/[^\/]+$/)[0];
        //alert(pageURL);  
        $('.common-header .navbar .pr-nav-item').each(function () {
            var href = $(this).find('a.nav-link').attr('href');
            if (href === pageURL) {
                $('.common-header .navbar .pr-nav-item .nav-link').removeClass('active-a');
                $(this).find('a.nav-link').addClass('text-success-nav');
            }
        });
        $(".toggle-mnu").removeClass("on");
        $(".toggle-mnu").click(function () {
            // $(this).toggleClass("on");
            $(".main-mnu").slideToggle();
            return false;
        });
        if (wid >= 992) {
            $(window).bind('scroll', function () {
                var navHeight = $(window).height() - 0;
                if ($(window).scrollTop() > 200) {
                    $('.common-header').addClass('fixed');
                }
                else {
                    $('.common-header').removeClass('fixed');
                }
            });
        }


        //for registraion form
        var mailModal = new bootstrap.Modal(document.getElementById('mail-modal'));
        var url_msg = window.location.href;
        var ext_msg = url_msg.split('?').pop();
        if (ext_msg == 'succ=true') {
            // $('#mail-modal').modal('show')
            mailModal.show();
            setTimeout(function () {
                mailModal.hide();
            }, 3000);
        }
    });


</script>
